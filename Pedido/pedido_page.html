<body>
    <header class="header">
        <ul>
            <li><a href="../Menu/menu_page.html"><span class="material-symbols-outlined">home</span></a></li>
            <li><a href="../Cardapio/cardapio_page.html">Cardapio</a></li>
            <li><a href="../Pedido/pedido_page.html">Pedido</a></li>
        </ul>
        <div class="logo_wrap" style="text-align: center;">
            <img class="logo_img" src="../Images/Logo.png" alt="logo">
        </div>
    </header>

    <div class="wrap-everything">
        <div class="content">

            <div id="error" class="error-modal">
                <p>Insira um nome</p>
                <br>
                <button class="error-btn" onclick="fechar()">Ok</button>
            </div>

            <h1 class="order_title">PEDIDO</h1>

            <div class="pedido-div hidden">
                <div class="item-list">
    
                </div>
    
                <div class="btn-group" role="group" aria-label="Controles">
                    <button
                        class="btn btn-outline-danger btn-fit-content"
                        type="button"
                        onclick="limparSelecao()"
                    >
                        <span class="material-symbols-outlined"> delete </span>
    
                        Limpar
                    </button>
                    <button class="btn btn-success" type="button" onclick="fazerPedido()">
                        <span class="badge text-bg-light total-content" style="background-color: white; color: black" id="price-display">R$ 0.00</span>
                        Fazer Pedido
                        <span class="material-symbols-outlined">
                            arrow_forward
                        </span>
                    </button>
                </div>
                
            </div>

        </div>
