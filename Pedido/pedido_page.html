<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    
    <link rel="stylesheet" href="pedido_style.css"/>
    <script src="pedido_script.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <ul>
            <li><a href="../Menu/menu_page.html"><span class="material-symbols-outlined">home</span></a></li>
            <li><a href="../Cardapio/cardapio_page.html">Cardapio</a></li>
            <li><a href="../Pedido/pedido_page.html">Pedido</a></li>
        </ul>
        <div class="logo_wrap" style="text-align: center;">
            <img class="logo_img" src="../Images/Logo.png" alt="logo">
        </div>
    </header>

    <div class="wrap-everything">
        <div class="content">

            <div id="error" class="error-modal">
                <p>Insira um nome</p>
                <br>
                <button class="error-btn" onclick="fechar()">Ok</button>
            </div>
            <h1 class="order_title">PEDIDO</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
            </div>
            <button type="button" class="btn btn-outline-dark" onclick="comecar()">Começar</button>

            <div id="selects-div">
                <h2 style="margin-top: 1rem;">Olá <span id="nomePrint"></span>, vamos escolher a sua refeição!</h2>
                <h3>Pratos</h3>
                <select class="form-select" aria-label="Default select example" id="select_pratos">
                    <option selected>...</option>
                    <option value="Omelet">Omelet</option>
                    <option value="Hylian Tomato Pizza">Hylian Tomato Pizza</option>
                    <option value="Mushroom Risoto">Mushroom Risoto</option>
                    <option value="Curry Rice">Curry Rice</option>
                </select>
                <h3>Bebidas</h3>
                <select class="form-select" aria-label="Default select example" id="select_bebidas">
                    <option selected>...</option>
                    <option value="Noble Pursuit">Noble Pursuit</option>
                    <option value="Fairy Tonic">Fairy Tonic</option>
                    <option value="Energizing Elixir">Energizing Elixir</option>
                    <option value="Milk">Milk</option>
                </select>
                <h3>Sobremesas</h3>
                <select class="form-select" aria-label="Default select example" id="select_sobremesas">
                    <option selected>...</option>
                    <option value="Apple Pie">Apple Pie</option>
                    <option value="Monster Cake">Monster Cake</option>
                    <option value="Fruitcake">Fruitcake</option>
                    <option value="Rock Hard Food">Rock Hard Food</option>
                </select>
                <div>
                    <button class="btn btn-success" type="button" onclick="calcularTotal()">Fazer Pedido</button>
                    <button class="btn btn-outline-secondary" type="button" onclick="limpar()">Limpar</button>
                </div>
                <div>
                    <span class="badge bg-primary">Total:</span>
                    <span class="badge bg-primary"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
